<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="name" placeholder="소환사명을 입력" maxlength="20" size="20">

<button type="button" onclick="alert('asfas')">체</button>
<button type="button" id="modify-btn" onclick="searchByName()" class="btn btn-primary btn-sm">검색</button>

<script>
    function searchByName() {
        var name = document.getElementById("name").value;
        alert(name);
        if (name.trim() !== '') {
            window.location.href = '/riot/summoner/' + encodeURIComponent(name);
            alert('검색어 입력해1');
        } else {
            alert('검색어 입력해');
        }
    }
</script>
</body>
</html>
